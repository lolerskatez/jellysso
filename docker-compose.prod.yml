version: '3.8'

services:
  jellysso:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: jellysso
    image: jellysso:latest
    ports:
      - "3010:3000"
    environment:
      - NODE_ENV=production
      - JELLYFIN_URL=${JELLYFIN_URL:-http://jellyfin:8096}
      - JELLYFIN_API_KEY=${JELLYFIN_API_KEY:-${JELLYFIN_API_KEY}}
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-${SESSION_SECRET}}
      - JWT_SECRET=${JWT_SECRET:-${JWT_SECRET}}
      - SHARED_SECRET=${SHARED_SECRET:-${SHARED_SECRET}}
      - OIDC_ENABLED=${OIDC_ENABLED:-false}
      - OIDC_ISSUER_URL=${OIDC_ISSUER_URL:-${OIDC_ISSUER_URL}}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-${OIDC_CLIENT_ID}}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-${OIDC_CLIENT_SECRET}}
      - EXTERNAL_OIDC_CLIENTS=${EXTERNAL_OIDC_CLIENTS:-${EXTERNAL_OIDC_CLIENTS}}
      - USE_HTTPS=false
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    networks:
      - jellysso-network
    volumes:
      - logs:/app/logs
      - backups:/app/backups
      - database:/app/config
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true

volumes:
  logs:
    driver: local
  backups:
    driver: local
  database:
    driver: local

networks:
  jellysso-network:
    driver: bridge