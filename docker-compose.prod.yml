version: '3.8'

services:
  jellyfin-companion:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: jellyfin-companion-prod
    image: jellysso:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JELLYFIN_URL=${JELLYFIN_URL:-http://jellyfin:8096}
      - JELLYFIN_API_KEY=${JELLYFIN_API_KEY}
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - SHARED_SECRET=${SHARED_SECRET}
      - OIDC_ENABLED=${OIDC_ENABLED:-false}
      - OIDC_ISSUER_URL=${OIDC_ISSUER_URL}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - EXTERNAL_OIDC_CLIENTS=${EXTERNAL_OIDC_CLIENTS:-[]}
      - USE_HTTPS=${USE_HTTPS:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    networks:
      - jellyfin-network
    depends_on:
      jellyfin:
        condition: service_healthy
    volumes:
      - logs:/app/logs
      - backups:/app/backups
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin-prod
    ports:
      - "8096:8096"
      - "8920:8920"
    volumes:
      - jellyfin-config:/config
      - jellyfin-cache:/cache
      - media:/media
    environment:
      - JELLYFIN_PublishedServerUrl=${JELLYFIN_PUBLIC_URL:-http://localhost:8096}
      - JELLYFIN_LOG_DIR=/config/logs
    restart: unless-stopped
    networks:
      - jellyfin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    security_opt:
      - no-new-privileges:true

  # Nginx reverse proxy for HTTPS termination
  # Removed to allow admin to set up separate Nginx instance if needed

volumes:
  jellyfin-config:
    driver: local
  jellyfin-cache:
    driver: local
  media:
    driver: local
  logs:
    driver: local
  backups:
    driver: local

networks:
  jellyfin-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16